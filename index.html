<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>vkhanhh v2 - Tool T√†i X·ªâu MD5</title>
  <style>
    body {
      background-color: #10131a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    textarea {
      width: 400px;

    }
    button {
      margin-top: 20px;

      border-radius: 8px;
      font-size: 16px;

    }
    #result {
      margin-top: 40px;

    }
  </style>
</head>
<body>
  <h2>D√°n m√£ MD5 v√†o ƒë·ªÉ ph√¢n t√≠ch</h2>
  <textarea id="md5Input" placeholder="VD: a4b8c9d1234f567890abcdef98765432"></textarea><br>
  <button onclick="analyze()">Ph√¢n t√≠ch</button>
  <div id="result"></div>

  <script>
    function analyze() {
      const input = document.getElementById("md5Input").value.trim().toLowerCase();
      const result = document.getElementById("result");

      if (input.length !== 32 || !/^[a-f0-9]{32}$/.test(input)) {
        result.innerHTML = "‚ùå M√£ MD5 kh√¥ng h·ª£p l·ªá!";
        return;
      }

      // Ph√¢n t√≠ch to√†n di·ªán t·ª´ng k√Ω t·ª±
      let letters = 0, digits = 0, valueSum = 0;

      for (let i = 0; i < input.length; i++) {
        const char = input[i];
        const isDigit = !isNaN(parseInt(char));
        if (isDigit) {
          digits++;
          valueSum += parseInt(char);
        } else {
          letters++;
          valueSum += char.charCodeAt(0) - 87; // a=10, b=11, ..., f=15
        }
      }

      // C√¢n ƒë·ªëi ƒëi·ªÉm d·ª±a tr√™n ph√¢n ph·ªëi gi√° tr·ªã
      const average = valueSum / 32;

      // Logic x√°c su·∫•t n√¢ng cao (tu·ª≥ ch·ªânh theo c·∫£m quan b·∫°n mu·ªën)
      let taiRate = (average + (letters - digits) * 0.3) * 3.1;
      let xiuRate = 100 - taiRate;

      if (taiRate < 0) taiRate = 0;
      if (taiRate > 100) taiRate = 100;
      xiuRate = 100 - taiRate;

      result.innerHTML = `
        üî¥ T√†i: ${taiRate.toFixed(2)}%<br>
        üîµ X·ªâu: ${xiuRate.toFixed(2)}%
      `;
    }
  </script>
